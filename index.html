
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="monkeytype.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="paw-type">
        <div class="logo-name logo-name-trans logo-name-const">
            <img src="corgibutt.png" alt="yellow dog paws" class="logo logo-trans logo-const">
            <h1 class="name name-trans name-const">corgitype</h1>
        </div>
        <div class="type-button">
            <button type="button" class="start">start</button>
        </div>
        <div class="timer timer-const"></div>
        <div class="type-content type-content-const">
        </div>
        <div class="blur blur-const">
            <h1 class="percentage"></h1>
            <p class="accuracy">accuracy percentage</p>
            <button type="button" class="restart ">restart</button>
        </div>
    </div>
    
</body>
<script src="monkeytype.js"></script>
</html>
